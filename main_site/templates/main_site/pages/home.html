
{% extends "main_site/master.html"%}

{% load static %}

{% block content %}
    {% for image in images %}
        <img src="{% get_media_prefix %}{{ image.image }}" class="w-100">
        <p>Date: {{ image.date }}</p>
        <p>Location: {{ image.location }}</p>
        <p>People: {% for person in image.people.all %} {{ person.name }} {% endfor %}</p>
    {% endfor %}
{% endblock content %}
