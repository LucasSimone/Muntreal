{% load static %}

<!-- Get the recaptcha public key for the JS function -->
{% load custom_tags %}
{% get_recaptcha_key as recaptcha_key %}
<script src='https://www.recaptcha.net/recaptcha/api.js?render={{ recaptcha_key }}'></script>
<!-- This is a django safe method of importing variables into the JS file -->
{{ recaptcha_key|json_script:"recaptcha-key" }}

<script src="{% static 'main_site/js/recaptcha.js' %}"></script> 

<script src="{% static 'main_site/js/main.js' %}"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
